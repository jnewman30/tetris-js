<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Tetris JS</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./scripts/index.js"></script>
    <script nomodule src="./scripts/index.js"></script>    
  </head>
  <body>

    <div id="game">
      <canvas id="viewport" width="360" height="640"></canvas>
      <div id="hud">
        <h2>Tetris</h2>
        <div>Level: <span id="level">0</span></div>
        <div>Score: <span id="score">0</span></div>
        <h4>Rotate:</h4>
        <div>Left = Q</div>
        <div>Right = W</div>
      </div>
    </div>

  </body>
</html>
